name: Flutter Test

on:
  push:
    branches: [main]
    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - name: Flutter action
        uses: subosito/flutter-action@v1.5.3

        with:
          flutter-version: "3.0.0"
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
